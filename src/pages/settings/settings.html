<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Summoner</ion-label>
          <ion-input type="text" [(ngModel)]="summonerName"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <button [disabled]="summonerName == summonerNameOld" ion-button color="secondary" (click)="saveSummonerName()">Save Changes</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Show Champion Names</ion-label>
          <ion-toggle [(ngModel)]="showName" (ionChange)="setShowName($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Show Champion Titles</ion-label>
          <ion-toggle [(ngModel)]="showTitle" (ionChange)="setShowTitle($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button margin-top ion-button color="danger" (click)="clearStorage()">Delete Cache</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
