<head>
  <link rel="stylesheet" href="build/animate.css">
</head>

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ summonerName }}'s Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <h3>Picks</h3>
  <ion-grid>
    <ion-row class="center-horizontal">
      <ion-col class="lane-text-wrapper">
        <b>TOP</b>
      </ion-col>
      <ion-col>
        <champion-row [showName]="showName" [picks]="picks.top" [version]="version"></champion-row>
      </ion-col>
    </ion-row>
    <ion-row class="center-horizontal">
      <ion-col class="lane-text-wrapper">
        <b>JGL</b>
      </ion-col>
      <ion-col>
        <champion-row [showName]="showName" [picks]="picks.top" [version]="version"></champion-row>
      </ion-col>
    </ion-row>
    <ion-row class="center-horizontal">
      <ion-col class="lane-text-wrapper">
        <b>MID</b>
      </ion-col>
      <ion-col>
        <champion-row [showName]="showName" [picks]="picks.top" [version]="version"></champion-row>
      </ion-col>
    </ion-row>
    <ion-row class="center-horizontal">
      <ion-col class="lane-text-wrapper">
        <b>ADC</b>
      </ion-col>
      <ion-col>
        <champion-row [showName]="showName" [picks]="picks.top" [version]="version"></champion-row>
      </ion-col>
    </ion-row>
    <ion-row class="center-horizontal">
      <ion-col class="lane-text-wrapper">
        <b>SUP</b>
      </ion-col>
      <ion-col>
        <champion-row [showName]="showName" [picks]="picks.top" [version]="version"></champion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h3>Bans</h3>
  <ion-list no-lines [dragula]='"bans"' [dragulaModel]="q1">
    <ion-item *ngFor="let ban of bans; let i = index" (click)="showChampionDetails(ban)">
      <ion-grid style="padding: 0 !important;">
        <ion-row class="center-horizontal">
          <ion-col style="max-width: 50px">
            <h1>{{ i+1 }}.</h1>
          </ion-col>
          <ion-col style="max-width: 150px">
            <ion-item>
              <ion-avatar width="50" height="50">
                <!-- ion-img not working with avatar, if laggy use ion-img for performance -->
                <!--<ion-img width="50" height="50" src="http://ddragon.leagueoflegends.com/cdn/{{version}}/img/champion/{{pick.champion.key}}.png"></ion-img>-->
                <img width="50" height="50" src="http://ddragon.leagueoflegends.com/cdn/{{version}}/img/champion/{{ban.key}}.png">
              </ion-avatar>
            </ion-item>
          </ion-col>
          <ion-col>
            <div *ngIf="showName" style="display: inline-block;"><b>{{ ban.name }}</b></div>
            <div *ngIf="showTitle" style="display: inline-block;">- {{ ban.title }}</div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

</ion-content>
