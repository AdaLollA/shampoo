<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Picks</h3>

  <ion-list no-lines reorder="true">
    <button ion-item *ngFor="let pick of picks" (click)="pickSelected(pick)">
      {{ pick }}
    </button>
  </ion-list>

  <h3>Bans</h3>
</ion-content>
